<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>PAS 22/23</title>
    <h:outputStylesheet name = "css/style.css"  />
</h:head>
<h:body>

    <h1>BestRenting.Co</h1>
    <p>${AuthorizationBean.message}</p>

    <h:button value="Show Products" outcome="toProducts" />
    <h:button value="Show Users" rendered="#{Roles.isAdministrator()}" outcome="toUsers" />
    <h:button value="Show Rents" rendered="#{!Roles.isGuest()}" outcome="toRents" />
    <h:button value="Login" outcome="toLogin" />
    <h:button value="Change password" rendered="#{!Roles.isGuest()}" outcome="toChangePassword" />
    <h:form>
        <h:commandButton rendered="#{Roles.isGuest()}" action="#{UserBean.goToUserCreator()}" value="Register"/>
        <h:commandButton rendered="#{!Roles.isGuest()}" action="#{AuthorizationBean.logoutUser()}" value="Logout"/>
    </h:form>

    <p>#{Roles.getRole()}</p>

</h:body>
</html>
