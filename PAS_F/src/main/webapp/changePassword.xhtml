<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>PAS 22/23</title>
    <h:outputStylesheet name = "css/style.css"  />
</h:head>
<h:body>

    <h2>#{roles.getRole()}</h2>

    <h1>Change password</h1>

    <h:form>

        Login:
        <h:inputText id="loginInput" value = "#{UserBean.passwordChangeDto.login}" required="true" validatorMessage="Invalid login">
            <f:validateLength minimum="5"/>

        </h:inputText>
        <br/>

        Old password:
        <h:inputSecret id="oldPasswordInput" value = "#{UserBean.passwordChangeDto.oldPassword}" required="true" validatorMessage="Invalid password">
            <f:validateLength minimum="5"/>

        </h:inputSecret>
        <br/>

        New password:
        <h:inputSecret id="newPasswordInput" value = "#{UserBean.passwordChangeDto.newPassword}" required="true" validatorMessage="Invalid password">
            <f:validateLength minimum="5"/>

        </h:inputSecret>
        <br/>

        Repeat new password:
        <h:inputSecret id="confirmPasswordInput" value = "#{UserBean.passwordChangeDto.confirmNewPassword}" required="true" validatorMessage="Invalid password">
            <f:validateLength minimum="5"/>

        </h:inputSecret>
        <br/>

        <h:commandButton action="#{UserBean.changePassword()}" value="change password"/>
    </h:form>
<!--    <p>${UserBean.message}</p>-->
    <h:button value="Home Page" outcome="toHomePage" />
    <p>#{UserBean.message}</p>
</h:body>
</html>
