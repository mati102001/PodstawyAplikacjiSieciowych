<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>PAS 22/23</title>
    <h:outputStylesheet name = "css/style.css"  />
</h:head>
<h:body>
    <h1>Add Product</h1>

    <h:form>
        Price:

        <h:inputText id="productPriceInput" value = "#{ProductBean.newProduct.price}" required="true" validatorMessage="Invalid product price">
            <f:validateLength minimum="0"/>
            <f:validateDoubleRange/>
        </h:inputText>
        <br/>
        Name:
        <h:inputText id="productNameInput" value = "#{ProductBean.newProduct.name}" required="true" validatorMessage="Invalid product name">
        </h:inputText>
        <br/>

        <br/>
        <h:commandButton action="#{ProductBean.addProduct()}" value="Add product"/>
    </h:form>
    <h:button value="Show Products" outcome="toProducts" />

</h:body>
</html>
